<div class="form-group">
  <label class="font-weight-bold" for="{{ name }}">{{ label }}</label>
  <div >{{ #radios }}
    <div class="radio">
	    <label  for="mr-{{ name }}-{{ index }}">
	      <input type="radio" name="{{ name }}" id="mr-{{ name }}-{{ getIndex }}" value="{{ #radiosValues }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /radiosValues }}"  {{#first}} checked="checked" {{/first}}>
	      {{ . }}
	    </label>
	</div>{{ /radios }}
	{{ resetIndex }}
  </div>
</div>
