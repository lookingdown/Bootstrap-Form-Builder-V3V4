<div class="form-group">
    <label class="font-weight-bold" for="{{ id }}">{{ label }}</label>   
        <div class="input-group ">
            <input id="{{ id }}" name="{{ id }}"
                   class="form-control "
                   placeholder="{{ placeholder }}" type="text" {{#required}}
                   required="true" {{/required}} {{^required}} {{/required}} />
            <div class="input-group-append">
                <span class="input-group-text">
                    {{append}}
                </span>
            </div>
        </div>
        {{#helptext.length}} <span class="form-text text-muted">{{ helptext }}</span>{{/helptext.length}}
</div>
