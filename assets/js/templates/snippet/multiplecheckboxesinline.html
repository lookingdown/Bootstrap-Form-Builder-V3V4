<div class="form-group">
  <label class="font-weight-bold" for="{{ name }}">{{ label }}</label>
  <div >{{ #checkboxes }}
      <label class="checkbox-inline" for="mci-{{ name }}-{{ index }}">
      <input type="checkbox" name="{{ name }}" id="mci-{{ name }}-{{ getIndex }}" value="{{ #checkboxesValues }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /checkboxesValues }}" >
      {{ . }}
      </label>{{ /checkboxes }}
	 {{ resetIndex }}
  </div>
</div>
