<div class="form-group">
  <label class="font-weight-bold" for="{{ name }}">{{ label }}</label>
  <div >{{ #checkboxes }}
    <div class="checkbox">
	    <label  for="mc-{{ name }}-{{ index }}">
	      <input type="checkbox" name="{{ name }}" id="mc-{{ name }}-{{ getIndex }}" value="{{ #checkboxesValues }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /checkboxesValues }}" >
	      {{ . }}
	    </label>
	</div>{{ /checkboxes }}
	{{ resetIndex }}
  </div>
</div>
