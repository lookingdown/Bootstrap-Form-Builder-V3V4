<div class="form-group">
  <label class="font-weight-bold" for="{{ id }}">{{ label }}</label>  
      <div class="input-group">
        <input id="{{ id }}" name="{{ id }}" class="form-control " placeholder="{{ placeholder }}" type="text" {{#required}} required="true" {{/required}} {{^required}} {{/required}} />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
            {{ buttontext }}
          </button>
          <div class="dropdown-menu pull-right">
            {{#buttonoptions}}
            <a class="dropdown-item" href="#">{{ . }}</a>
            {{/buttonoptions}}
          </div>
        </div>
      </div>
    {{#helptext.length}} <span class="form-text text-muted">{{ helptext }}</span> {{/helptext.length}}
</div>
